<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - LifeCare Plus</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #e6f7f6; /* ðŸŒ¸ Single pastel background */
    }

    /* ðŸŒ¸ Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: #B5EAD7;
      color: #034d4d;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    nav a {
      color: #034d4d;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s, transform 0.2s;
    }
    nav a:hover {
      color: #026d6d;
      transform: scale(1.1);
    }

    /* ðŸŒ¼ Contact Section */
    .contact-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      padding: 50px;
    }

    /* Contact Card */
    .floating-form {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      animation: fadeIn 1s ease-in;
    }

    .floating-form h2 {
      margin-bottom: 20px;
      color: #034d4d;
      text-align: center;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #a8edea;
      border-radius: 10px;
      background: transparent;
      font-size: 14px;
      outline: none;
      resize: none;
    }

    .form-group label {
      position: absolute;
      left: 12px;
      top: 12px;
      color: #666;
      font-size: 14px;
      pointer-events: none;
      transition: 0.3s ease;
    }

    .form-group input:focus ~ label,
    .form-group input:valid ~ label,
    .form-group textarea:focus ~ label,
    .form-group textarea:valid ~ label {
      top: -10px;
      left: 8px;
      font-size: 12px;
      color: #034d4d;
      background: #fff;
      padding: 0 5px;
    }

    button {
      background: #a8edea;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s;
    }
    button:hover {
      background: #82d6cf;
      animation: bounce 0.6s ease;
    }
    .bounce-hover {
      display: inline-block;
      transition: transform 0.2s ease;
    }

    .bounce-hover:hover {
      animation: bounce 0.6s ease;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-8px); }
      60% { transform: translateY(-4px); }
    }


    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ðŸŒŸ Contact Info + Map */
    .contact-info {
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      color: #034d4d;
    }
    .contact-info h3 {
      margin-top: 0;
      margin-bottom: 15px;
      text-align: center;
    }
    .contact-info p {
      margin: 10px 0;
      font-size: 15px;
    }
    .map-container {
      margin-top: 20px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    /* Footer */
    footer {
      background: #034d4d;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- ðŸŒ¿ Header -->
  <header>
    <h1>LifeCare Plus</h1>
    <nav>
      <a href="Homepage.html" class="bounce-hover">Home</a>
      <a href="AboutUs.html" class="bounce-hover">About Us</a>
      <a href="services.html" class="bounce-hover">Services</a>
      <a href="Contact.html" class="bounce-hover">Contact</a>
    </nav>
  </header>

  <!-- ðŸŒ¸ Contact Section -->
  <section class="contact-section">
    <!-- Contact Form -->
    <div class="floating-form">
      <h2>Send us a Message</h2>
      <form>
        <div class="form-group">
          <input type="text" required>
          <label>Your Name</label>
        </div>
        <div class="form-group">
          <input type="email" required>
          <label>Email</label>
        </div>
        <div class="form-group">
          <textarea rows="4" required></textarea>
          <label>Message</label>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <!-- Contact Info + Map -->
    <div class="contact-info">
      <h3>ðŸ“ž Get in Touch</h3>
      <p><strong>Phone:</strong> +91 98765 43210</p>
      <p><strong>Email:</strong> support@myhealthcare.com</p>
      <p><strong>Address:</strong> Hyderabad, India</p>
      <p><strong>Hours:</strong> Mon - Sat, 9am - 6pm</p>
      
      <!-- ðŸŒ Google Map -->
      <div class="map-container">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.3570671075206!2d78.47406121536874!3d17.385044888074555!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb978c8b63bbf1%3A0x6d53a9f90e2c!2sHyderabad%2C%20Telangana%2C%20India!5e0!3m2!1sen!2sin!4v1675690368441!5m2!1sen!2sin" 
          width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
      </div>
    </div>
  </section>

  <!-- ðŸŒ¼ Footer -->
  <footer>
    <p>&copy; 2025 MyHealthCare. All Rights Reserved.</p>
  </footer>

</body>
</html>
