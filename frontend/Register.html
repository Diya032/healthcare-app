<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #008080, #20b2aa, #40e0d0);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      background: #B5EAD7;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #034d4d;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.25);
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #034d4d;
      font-size: 16px;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    nav ul li a:hover {
      color: #026d6d;
    }
    .bounce-hover {
      display: inline-block;
      transition: transform 0.2s ease;
    }

    .bounce-hover:hover {
      animation: bounce 0.6s ease;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-8px); }
      60% { transform: translateY(-4px); }
    }

    /* Signup box */
    .signup-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-box {
      background: rgba(0, 77, 77, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
      width: 350px;
      text-align: center;
      color: white;
    }

    .signup-box h2 {
      margin-bottom: 20px;
      color: white;
    }

    .signup-box label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      color: #e0ffff;
      font-weight: bold;
    }

    .signup-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0 15px 0;
      border: none;
      border-radius: 6px;
    }

    .signup-box button {
      width: 100%;
      padding: 10px;
      background: #008080;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .signup-box button:hover {
      background: #20b2aa;
    }

    .signup-box p {
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-box p a {
      color: #40e0d0;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-box p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Healthcare Portal</h1>
    <nav>
      <ul>
        <li><a href="Homepage.html" class="bounce-hover">Home</a></li>
         <li><a href="Appointments.html" class="bounce-hover">Appointments</a></li>
        <li><a href="Services.html" class="bounce-hover">Services</a></li>
        <li><a href="AboutUs.html" class="bounce-hover">About Us</a></li>
        <li><a href="contact.html" class="bounce-hover">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Signup Form -->
  <div class="signup-container">
    <div class="signup-box">
      <h2>Sign Up</h2>
      <form>
        <label for="email">Email ID:</label>
        <input type="email" id="email" placeholder="Enter your Email ID" required>

        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your Name" required>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <label for="confirm">Confirm Password:</label>
        <input type="password" id="confirm" placeholder="Re-enter your password" required>

        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="Login1.html">Login</a></p>
    </div>
  </div>

</body>
</html>
