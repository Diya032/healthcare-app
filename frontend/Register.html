<html>
<head>
  <title>Sign Up</title>
  <style>
    body {
      color:#FFFFFF;
      font-family: Arial, sans-serif;
      background: url("R2.jpg") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
.login-container {
      background: #003B5C;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00E6FF;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .error { color: red; }

    .success { color: green; }
    
    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #17669B;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #023e8a;
    }
    a {
    color: #00E6FF; 
    text-decoration: none;
      }

a:hover {
    color: #00B3CC; 
    text-decoration: underline;
  }
  </style>
</head>
<body>
<div class="login-container">
    <h2>Sign Up</h2>
    <form>
      <label >Email ID:</label>
      <input type="text" placeholder="Enter your Email ID" />

      <label >Name:</label>
      <input type="text" placeholder="Enter your Name" />

      <label >Password:</label>
      <input type="password" placeholder="Enter your password" />

      <label >Confirm Password:</label>
      <input type="password" placeholder="Re-enter your password" />

      <div id="error" class="error-message"></div>

      <button type="submit">Sign Up</button>
      </form>
      <p id="message" class="error"></p>
    <p id="successMessage" class="success"></p>
    <p>Already have an account?<a href="Login.html">Login</a></p>
  </div>
</body>

</html>
