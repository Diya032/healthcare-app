<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f8ffff, #e0f7f9);
    }

    /* Header */
    header {
      background: #B5EAD7;  /* teal */
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #034d4d;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.15);
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #034d4d;
      font-size: 16px;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    nav ul li a:hover {
      color: #026d6d;
    }
    .bounce-hover {
      display: inline-block;
      transition: transform 0.2s ease;
    }

    .bounce-hover:hover {
      animation: bounce 0.6s ease;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-8px); }
      60% { transform: translateY(-4px); }
    }

    /* Login box */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 85vh;
    }

    .login-box {
      background: #e0f7f9;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #004d4d;
    }

    .login-box label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      color: #004d4d;
      font-weight: bold;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: #0097a7;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #20b2aa;
    }

    .login-box p {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-box p a {
      color: #007c91;
      text-decoration: none;
      font-weight: bold;
    }

    .login-box p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Lifecare Plus</h1>
    <nav>
      <ul>
        <li><a href="Homepage.html" class="bounce-hover">Home</a></li>
         <li><a href="Appointments.html" class="bounce-hover">Appointments</a></li>
        <li><a href="Services.html" class="bounce-hover">Services</a></li>
        <li><a href="AboutUs.html" class="bounce-hover">About Us</a></li>
        <li><a href="contact.html" class="bounce-hover">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Login Form -->
  <div class="login-container">
    <div class="login-box">
      <h2>Patient Login</h2>
      <form>
        <label for="email">Email ID:</label>
        <input type="email" id="email" placeholder="Enter your Email ID" required>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="Register.html">Sign Up</a></p>
    </div>
  </div>

</body>
</html>
