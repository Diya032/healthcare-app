<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: rgb(175, 240, 240);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 420px;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: rgb(28, 207, 207);
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: rgb(5, 160, 160);
    }
    .msg, .error {
      text-align: center;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .msg { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Book Appointment</h2>
<form method="POST">
      <input type="hidden" name="date" value="">
      Full name: <input type="text" name="name" placeholder="Full Name" required>
      Email id: <input type="email" name="email" placeholder="Email Address" required>
      Phone number: <input type="text" name="phone" placeholder="Phone Number" required>
          
<form method="POST">
      Date: <input type="date" name="date" required>
      <button type="submit" name="check_slots">Check Available Slots</button>
    </form>
      </select>
      
      <button type="submit" name="book">Book Appointment</button>
    </form>
  </div>
</body>
</html>
